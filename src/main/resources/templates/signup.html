<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form method="POST" action="/signup">
    <label for="username">User name</label>
    <input id="username" name="username" type="text" placeholder="username">

    <label for="firstName">firstName</label>
    <input id="firstName" name="firstName" type="text" placeholder="firstName">

    <label for="lastName">lastName</label>
    <input id="lastName" name="lastName" type="text" placeholder="lastName">

    <label for="password">password</label>
    <input id="password" name="password" type="text" placeholder="password">

    <label for="dateOfBirth">dateOfBirth</label>
    <input id="dateOfBirth" name="dateOfBirth" type="text" placeholder="dateOfBirth">

    <label for="bio">bio</label>
    <input id="bio" name="bio" type="text" placeholder="bio">

    <button type="submit">Submit</button>



</form>

</body>
</html>
